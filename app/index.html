<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Met app</title>
  <!-- FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
  <!-- STYLES -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <header class="header">
          <h1 class="heading heading--h3">Weather app</h1>
        </header><!-- end header -->
      </div><!-- end cols -->
    </div><!-- end row -->
    <div class="row">
      <section class="get-inputs">
        <form action="" class="form">
          <div class="col-6 form__group">
            <label for="departure" class="label label--block">Departure</label>
            <input type="text" id="departure" class="input input__text" placeholder="Ex: London">  
          </div><!-- end col -->
          <div class="col-6 form__group">
            <label for="destination" class="label label--block">Destination</label>
            <input type="text" id="destination" class="input input__text" placeholder="Ex: New York">  
          </div><!-- end col -->
        </form><!-- end form -->
      </section><!-- end get-inputs -->
    </div><!-- end row -->
    
    <section class="result">
      <div class="row">
        <!-- SPLIT INTO TWO COLUMS -->
        <div class="col-6">
a
        </div><!-- end data -->
        <div class="col-6">
          b
        </div><!-- end col-6 -->
      </div><!-- end row -->

    </section><!-- end result -->  
  </div><!-- end container -->
</body>
</html>
