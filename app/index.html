<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Met app</title>
  <!-- FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
  <!-- STYLES -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <header class="header">
          <h1 class="heading heading--h3">Weather app</h1>
        </header><!-- end header -->
      </div><!-- end cols -->
    </div><!-- end row -->
    <div class="row">
      <section class="get-inputs">
        <form action="" class="form">
          <div class="col-6 form__group">
            <label for="departure" class="label label--block">Departure</label>
            <input type="text" id="departure" class="input input__text" placeholder="Ex: London">  
          </div><!-- end col -->
          <div class="col-6 form__group">
            <label for="destination" class="label label--block">Destination</label>
            <input type="text" id="destination" class="input input__text" placeholder="Ex: New York">  
          </div><!-- end col -->
        </form><!-- end form -->
      </section><!-- end get-inputs -->
    </div><!-- end row -->
    
    <section class="result">
      <div class="row">
        <!-- SPLIT INTO TWO COLUMS -->
        <div class="col-6">
          <div class="data">
            <h3 class="data__title">Departure Weather</h3>
            <p class="data__entry">Dew Point: <span id="dewPoint">7<sup class="sup">o</sup></span></p>
            <p class="data__entry">Humidity: <span id="humidity">64%</span></p>
            <p class="data__entry">Temperature: <span id="temperature">13.5</span></p>
          </div><!-- end data -->
          <div class="row">
            <div class="col-3 detail">1</div><!-- end col -->
            <div class="col-3 detail">2</div><!-- end col -->
            <div class="col-3 detail">3</div><!-- end col -->
            <div class="col-3 detail">4</div><!-- end col -->
          </div><!-- end row -->
        </div><!-- end col -->
        <div class="col-6">
          <div class="data">
            <h3 class="data__title">Destination Weather</h3>
            <p class="data__entry">Dew Point: <span id="dewPoint">7<sup class="sup">o</sup></span></p>
            <p class="data__entry">Humidity: <span id="humidity">64%</span></p>
            <p class="data__entry">Temperature: <span id="temperature">13.5</span></p>
          </div><!-- end data -->
          <div class="row">
              <div class="col-3">1</div>
              <div class="col-3">2</div>
              <div class="col-3">3</div>
              <div class="col-3">4</div>
            </div><!-- end row -->
        </div><!-- end col -->
      </div><!-- end row -->

    </section><!-- end result -->  
  </div><!-- end container -->

  <script>
      function initMap() {
          console.log('Map Loaded');
      }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASEIaElDzRL7_yrB1zWdGVjVytzwFNSlw&callback=initMap">
  </script>
  <script src="js/app.js"></script>
</body>
</html>
